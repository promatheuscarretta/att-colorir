<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Project Pixels Art</title>
</head>

<body>
  <h1 id='title'>Paleta de Cores</h1>
  <div id='color-palette'>
    <div class='color selected' id='black'></div>
    <div class='color' id='secondPalette'></div>
    <div class='color' id='thirdPalette'></div>
    <div class='color' id='fourthPalette'></div>
  </div>
  <input id='board-size' type="number" min='1' max='50' placeholder="Escolha um valor entre 5 e 50">
  <button id='generate-board'>VQV</button> <br>
  <button id='clear-board'>Limpar</button>
  <div id='pixel-board'></div>
  <script src='script.js'></script>
</body>

</html>
